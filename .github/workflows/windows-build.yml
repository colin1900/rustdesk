name: Build Windows Client

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install LLVM
        run: |
          choco install llvm -y
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Setup VCPKG (Classic Mode Force)
        shell: powershell
        run: |
          # 1. 克隆 vcpkg
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          $VcpkgRoot = "$PWD\vcpkg"
          
          # 2. 强制使用经典模式安装依赖 (绕过 vcpkg.json 导致的清单模式错误)
          # 我们只需要 ffmpeg 和相关的音视频库
          Write-Host "Installing dependencies via VCPKG Classic Mode..."
          .\vcpkg\vcpkg install ffmpeg libvpx libyuv opus --triplet x64-windows-static --x-wait-for-lock
          
          # 3. 设置路径
          $VcpkgInst = "$VcpkgRoot\installed\x64-windows-static"
          echo "VCPKG_ROOT=$VcpkgRoot" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "INCLUDE=$VcpkgInst\include" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "LIB=$VcpkgInst\lib" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Auto Fix and Bridge Generation
        shell: powershell
        run: |
          $env:VCPKG_ROOT = "$PWD\vcpkg"
          $env:INCLUDE = "$PWD\vcpkg\installed\x64-windows-static\include"
          
          cargo install flutter_rust_bridge_codegen --version 1.80.1

          # 修复 Flutter 3.16+ 兼容性
          cd flutter
          Get-ChildItem -Recurse -Include *.dart | ForEach-Object {
              (Get-Content $_.FullName) `
              -replace 'DialogTheme\(', 'DialogThemeData(' `
              -replace 'DialogTheme\?', 'DialogThemeData?' `
              -replace 'TabBarTheme\(', 'TabBarThemeData(' `
              -replace 'TabBarTheme\?', 'TabBarThemeData?' `
              | Set-Content $_.FullName
          }
          
          cd ..
          python build.py --hw --flutter

      - name: Build Windows App
        shell: powershell
        run: |
          $env:VCPKG_ROOT = "$PWD\vcpkg"
          $env:INCLUDE = "$PWD\vcpkg\installed\x64-windows-static\include"
          
          cd flutter
          flutter pub get
          flutter build windows --release --no-tree-shake-icons

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Client-Exe
          path: flutter/build/windows/x64/runner/Release/
