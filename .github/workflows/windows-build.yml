name: Build Windows Client

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up MSVC Dev Prompt
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Build Tools
        run: |
          choco install llvm nasm ninja -y
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Setup Dependencies via System VCPKG
        shell: powershell
        run: |
          # 1. 使用系统预装的 vcpkg 路径
          $VcpkgExe = "C:\vcpkg\vcpkg.exe"
          $VcpkgRoot = "C:\vcpkg"
          
          # 2. 核心：强制安装 RustDesk 编译所需的最小依赖集
          # 加上 --binarysource=clear 确保它尝试从源码编译或本地缓存读取，不依赖失效的镜像
          Write-Host "Installing dependencies using system vcpkg..."
          & $VcpkgExe install ffmpeg[avcodec,avformat,swresample,swscale] libvpx libyuv opus aom --triplet x64-windows-static --classic
          
          # 3. 提取路径
          $VcpkgInst = "$VcpkgRoot\installed\x64-windows-static"
          
          # 4. 解决 libmfx (Intel) 依赖
          # 如果 vcpkg 难以搞定 intel-mediasdk，我们通过跳过它或手动定义来避开
          # RustDesk 在没有 libmfx 时也可以编译成功，只是失去 Intel 硬件加速
          
          # 5. 注入环境变量
          echo "VCPKG_ROOT=$VcpkgRoot" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "INCLUDE=$VcpkgInst\include;$env:INCLUDE" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "LIB=$VcpkgInst\lib;$env:LIB" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Build Preparation
        shell: powershell
        run: |
          $VcpkgInst = "C:\vcpkg\installed\x64-windows-static"
          
          # 配置 bindgen 参数，加入系统 SDK 和 VCPKG 路径
          $clang_args = "-I`"$VcpkgInst\include`" -I`"$env:UniversalCRTSdkDir\Include\$env:UCRTVersion\ucrt`" -I`"$env:VCToolsInstallDir\include`""
          echo "BINDGEN_EXTRA_CLANG_ARGS=$clang_args" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

          cargo install flutter_rust_bridge_codegen --version 1.80.1

          # 修复 Flutter 兼容性
          if (Test-Path "flutter") {
              cd flutter
              Get-ChildItem -Recurse -Include *.dart | ForEach-Object {
                  (Get-Content $_.FullName) `
                  -replace 'DialogTheme\(', 'DialogThemeData(' `
                  -replace 'DialogTheme\?', 'DialogThemeData?' `
                  -replace 'TabBarTheme\(', 'TabBarThemeData(' `
                  -replace 'TabBarTheme\?', 'TabBarThemeData?' `
                  | Set-Content $_.FullName
              }
              cd ..
          }
          
          # 运行编译脚本
          python build.py --flutter

      - name: Build Windows App
        shell: powershell
        run: |
          cd flutter
          flutter pub get
          flutter build windows --release --no-tree-shake-icons

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RustDesk-Windows-x64
          path: flutter/build/windows/x64/runner/Release/
