name: Build-Windows-Client

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Install Build Tools
        run: |
          choco install llvm nasm ninja -y
          pip install requests

      - name: Setup VCPKG
        shell: powershell
        run: |
          $VcpkgInst = "C:\vcpkg\installed\x64-windows-static"
          & C:\vcpkg\vcpkg.exe install ffmpeg[avcodec,avformat,swresample,swscale] libvpx libyuv opus aom --triplet x64-windows-static --classic
          "LIBCLANG_PATH=C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_ENV -Append
          "VCPKG_ROOT=C:\vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Append
          "INCLUDE=$VcpkgInst\include;$env:INCLUDE" | Out-File -FilePath $env:GITHUB_ENV -Append
          "LIB=$VcpkgInst\lib;$env:LIB" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Flutter Dependencies
        shell: powershell
        run: |
          cd flutter
          flutter pub get
          flutter pub add --dev build_runner freezed_annotation
          flutter pub add freezed:2.4.7

      - name: FRB Codegen
        shell: powershell
        run: |
          cargo install flutter_rust_bridge_codegen --version 1.80.1
          # 生成桥接 Dart 代码
          flutter_rust_bridge_codegen `
            --rust-input src/flutter_ffi.rs `
            --rust-output src/bridge_generated.rs `
            --dart-output flutter/lib/generated_bridge.dart `
            --dart-decl-output flutter/lib/generated_bridge.freezed.dart `
            --skip-deps-check
          
          # 生成 Freezed 类（解决 EventToUI 找不到的问题）
          cd flutter
          flutter pub run build_runner build --delete-conflicting-outputs

      - name: Patch UI Compatibility
        shell: powershell
        run: |
          # 1. 恢复之前可能被错误覆盖的 UI 定义文件
          git checkout flutter/lib/desktop/widgets/tabbar_widget.dart
          git checkout flutter/lib/desktop/pages/
          
          # 2. 批量替换旧版 Flutter 的 Theme 命名（新版 Flutter 3.24 必须使用 Data 后缀）
          Get-ChildItem -Path "flutter/lib" -Recurse -Include *.dart | ForEach-Object {
              $content = Get-Content $_.FullName -Raw
              if ($content -match 'DialogTheme|TabBarTheme') {
                  $content = $content -replace 'DialogTheme\(', 'DialogThemeData(' `
                                      -replace 'TabBarTheme\(', 'TabBarThemeData(' `
                                      -replace 'DialogTheme\?', 'DialogThemeData?' `
                                      -replace 'TabBarTheme\?', 'TabBarThemeData?'
                  [System.IO.File]::WriteAllText($_.FullName, $content, [System.Text.Encoding]::UTF8)
              }
          }

      - name: Run Build Script
        shell: powershell
        run: |
          $VcpkgInst = "C:\vcpkg\installed\x64-windows-static"
          $env:BINDGEN_EXTRA_CLANG_ARGS = "-I`"$VcpkgInst\include`" -I`"$env:UniversalCRTSdkDir\Include\$env:UCRTVersion\ucrt`" -I`"$env:UniversalCRTSdkDir\Include\$env:UCRTVersion\shared`" -I`"$env:VCToolsInstallDir\include`""
          
          # 运行 RustDesk 的构建 Python 脚本
          python build.py --flutter
          
          # 最后编译 Windows 可执行文件
          cd flutter
          flutter build windows --release --no-tree-shake-icons

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RustDesk-Windows-x64
          path: flutter/build/windows/x64/runner/Release/
