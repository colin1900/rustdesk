name: Build Windows Client

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up MSVC Dev Prompt
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Install Flutter (Switch to 3.24.0)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0' # 核心修复：提供 Dart 3.5+ 支持

      - name: Install Build Tools
        run: |
          choco install llvm nasm ninja -y
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Setup Dependencies
        shell: powershell
        run: |
          $VcpkgExe = "C:\vcpkg\vcpkg.exe"
          & $VcpkgExe install ffmpeg[avcodec,avformat,swresample,swscale] libvpx libyuv opus aom --triplet x64-windows-static --classic
          $VcpkgInst = "C:\vcpkg\installed\x64-windows-static"
          echo "VCPKG_ROOT=C:\vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "INCLUDE=$VcpkgInst\include;$env:INCLUDE" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "LIB=$VcpkgInst\lib;$env:LIB" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: FRB Codegen
        shell: powershell
        run: |
          cargo install flutter_rust_bridge_codegen --version 1.80.1
          # 预先清理并生成
          if (Test-Path "src/bridge_generated.rs") { Remove-Item "src/bridge_generated.rs" }
          flutter_rust_bridge_codegen --rust-input src/flutter_ffi.rs --rust-output src/bridge_generated.rs --dart-output flutter/lib/generated_bridge.dart --skip-deps-check
          
          # 注入 DartHandle 引用
          $bridgeFile = "src/bridge_generated.rs"
          $bridgeContent = Get-Content $bridgeFile
          "use flutter_rust_bridge::support::DartHandle;" + $bridgeContent | Set-Content $bridgeFile

      - name: Fix UI Code (For Flutter 3.24 Compatibility)
        shell: powershell
        run: |
          cd flutter
          # 1. 强制降级/覆盖容易出错的依赖
          flutter pub add extended_text:13.0.0
          
          # 2. 自动化代码修复：修复 TabbarTheme 报错
          $tabbarFile = "lib/desktop/widgets/tabbar_widget.dart"
          if (Test-Path $tabbarFile) {
              $content = Get-Content $tabbarFile
              # 移除 const
              $content = $content -replace 'const TabbarTheme', 'TabbarTheme'
              # 修复构造函数
              $content = $content -replace 'TabbarTheme\(', 'TabbarTheme({required this.selectedTabIconColor, required this.unSelectedTabIconColor, required this.selectedTextColor, required this.unSelectedTextColor, required this.selectedIconColor, required this.unSelectedIconColor, required this.dividerColor, required this.hoverColor, required this.closeHoverColor, required this.selectedTabBackgroundColor}) : super(); //'
              $content | Set-Content $tabbarFile
          }

          # 3. 修复全量主题命名
          Get-ChildItem -Recurse -Include *.dart | ForEach-Object {
              (Get-Content $_.FullName) `
              -replace 'DialogTheme\(', 'DialogThemeData(' `
              -replace 'DialogTheme\?', 'DialogThemeData?' `
              -replace 'TabBarTheme\(', 'TabBarThemeData(' `
              -replace 'TabBarTheme\?', 'TabBarThemeData?' `
              | Set-Content $_.FullName
          }
          cd ..

      - name: Build Preparation & Cargo
        shell: powershell
        run: |
          $VcpkgInst = "C:\vcpkg\installed\x64-windows-static"
          $env:BINDGEN_EXTRA_CLANG_ARGS = "-I`"$VcpkgInst\include`" -I`"$env:UniversalCRTSdkDir\Include\$env:UCRTVersion\ucrt`" -I`"$env:VCToolsInstallDir\include`""
          python build.py --flutter

      - name: Build Windows App
        shell: powershell
        run: |
          cd flutter
          flutter pub get
          flutter build windows --release --no-tree-shake-icons

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RustDesk-Windows-v3.24-Build
          path: flutter/build/windows/x64/runner/Release/
