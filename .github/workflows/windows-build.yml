name: Build Windows Client

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install LLVM (Required for Bridge)
        run: |
          choco install llvm -y
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV

      - name: Set up VCPKG
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          $vcpkg_path = "$((Get-Item .).FullName)\vcpkg"
          echo "VCPKG_ROOT=$vcpkg_path" >> $env:GITHUB_ENV
          # 安装 RustDesk 必要的静态库
          .\vcpkg\vcpkg install --triplet x64-windows-static-md

      - name: Auto Fix and Build Preparation
        run: |
          # 1. 安装指定版本的桥接生成工具
          cargo install flutter_rust_bridge_codegen --version 1.80.1

          # 2. 修复 Flutter 主题类重命名导致的“变量未初始化”错误
          # RustDesk 旧版代码中的字段在新的 ThemeData 中可能需要手动映射
          cd flutter
          Write-Host "Patching TabBarTheme and DialogTheme..."
          Get-ChildItem -Recurse -Include *.dart | ForEach-Object {
              (Get-Content $_.FullName) `
              -replace 'DialogTheme\(', 'DialogThemeData(' `
              -replace 'TabBarTheme\(', 'TabBarThemeData(' `
              | Set-Content $_.FullName
          }
          
          # 3. 运行官方构建脚本生成桥接代码 (核心步骤)
          # --hw 表示硬件加速支持, --flutter 会触发 bridge 生成
          cd ..
          python build.py --hw --flutter

      - name: Build Windows App
        run: |
          $env:VCPKG_ROOT = "$((Get-Item .).FullName)\vcpkg"
          cd flutter
          
          # 刷新依赖，确保生成的 generated_bridge.dart 被加载
          flutter pub get
          
          # 编译阶段
          # 使用 --no-tree-shake-icons 避免图标字体编译失败
          flutter build windows --release --no-tree-shake-icons

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Client-Exe
          path: flutter/build/windows/x64/runner/Release/
