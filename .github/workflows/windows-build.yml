name: Build Windows Client

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up MSVC Dev Prompt
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Install Build Tools
        run: |
          choco install llvm nasm ninja -y
          pip install requests

      - name: Setup VCPKG
        shell: powershell
        run: |
          $VcpkgInst = "C:\vcpkg\installed\x64-windows-static"
          & C:\vcpkg\vcpkg.exe install ffmpeg[avcodec,avformat,swresample,swscale] libvpx libyuv opus aom --triplet x64-windows-static --classic
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "VCPKG_ROOT=C:\vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "INCLUDE=$VcpkgInst\include;$env:INCLUDE" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "LIB=$VcpkgInst\lib;$env:LIB" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Flutter Dependencies
        shell: powershell
        run: |
          cd flutter
          flutter pub get
          flutter pub add --dev build_runner freezed_annotation
          flutter pub add freezed:2.4.7

      - name: FRB Codegen & Freezed
        shell: powershell
        run: |
          cargo install flutter_rust_bridge_codegen --version 1.80.1
          flutter_rust_bridge_codegen `
            --rust-input src/flutter_ffi.rs `
            --rust-output src/bridge_generated.rs `
            --dart-output flutter/lib/generated_bridge.dart `
            --dart-decl-output flutter/lib/generated_bridge.freezed.dart `
            --skip-deps-check
          cd flutter
          # 必须生成 .freezed.dart 文件，解决 EventToUI 找不到的问题
          flutter pub run build_runner build --delete-conflicting-outputs

      - name: Precision Dart Fixes
        shell: powershell
        run: |
          # 1. 完全覆盖损坏的 TabbarTheme
          $tabbarPath = "flutter/lib/desktop/widgets/tabbar_widget.dart"
          $tabbarStub = @"
import 'package:flutter/material.dart';
import 'package:flutter/foundation.dart';

class TabbarTheme extends ThemeExtension<TabbarTheme> {
  final Color selectedTabIconColor;
  final Color unSelectedTabIconColor;
  final Color selectedTextColor;
  final Color unSelectedTextColor;
  final Color selectedIconColor;
  final Color unSelectedIconColor;
  final Color dividerColor;
  final Color hoverColor;
  final Color closeHoverColor;
  final Color selectedTabBackgroundColor;

  TabbarTheme({
    this.selectedTabIconColor = Colors.blue,
    this.unSelectedTabIconColor = Colors.grey,
    this.selectedTextColor = Colors.black,
    this.unSelectedTextColor = Colors.black54,
    this.selectedIconColor = Colors.blue,
    this.unSelectedIconColor = Colors.grey,
    this.dividerColor = Colors.transparent,
    this.hoverColor = Colors.white12,
    this.closeHoverColor = Colors.red,
    this.selectedTabBackgroundColor = Colors.white,
  });

  @override
  TabbarTheme copyWith() => this;
  @override
  TabbarTheme lerp(ThemeExtension<TabbarTheme>? other, double t) => this;
}
"@
          $tabbarStub | Set-Content $tabbarPath

          # 2. 全局修复 ThemeData 命名冲突
          Get-ChildItem -Path "flutter/lib" -Recurse -Include *.dart | ForEach-Object {
              $text = Get-Content $_.FullName -Raw
              $text = $text -replace 'DialogTheme\(', 'DialogThemeData('
              $text = $text -replace 'TabBarTheme\(', 'TabBarThemeData('
              $text = $text -replace 'DialogTheme\?', 'DialogThemeData?'
              $text = $text -replace 'TabBarTheme\?', 'TabBarThemeData?'
              $text | Set-Content $_.FullName
          }

      - name: Final Compilation
        shell: powershell
        run: |
          $VcpkgInst = "C:\vcpkg\installed\x64-windows-static"
          $env:BINDGEN_EXTRA_CLANG_ARGS = "-I`"$VcpkgInst\include`" -I`"$env:UniversalCRTSdkDir\Include\$env:UCRTVersion\ucrt`" -I`"$env:UniversalCRTSdkDir\Include\$env:UCRTVersion\shared`" -I`"$env:VCToolsInstallDir\include`""
          # 运行编译脚本
          python build.py --flutter
          cd flutter
          flutter build windows --release --no-tree-shake-icons

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RustDesk-Windows-Final
          path: flutter/build/windows/x64/runner/Release/
