name: Build Windows Client

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up MSVC Dev Prompt
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Build Tools
        run: |
          choco install llvm nasm ninja -y
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Setup Dependencies
        shell: powershell
        run: |
          $VcpkgExe = "C:\vcpkg\vcpkg.exe"
          & $VcpkgExe install ffmpeg[avcodec,avformat,swresample,swscale] libvpx libyuv opus aom --triplet x64-windows-static --classic
          $VcpkgInst = "C:\vcpkg\installed\x64-windows-static"
          echo "VCPKG_ROOT=C:\vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "INCLUDE=$VcpkgInst\include;$env:INCLUDE" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "LIB=$VcpkgInst\lib;$env:LIB" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: FRB Codegen and Build
        shell: powershell
        run: |
          cargo install flutter_rust_bridge_codegen --version 1.80.1
          flutter_rust_bridge_codegen --rust-input src/flutter_ffi.rs --rust-output src/bridge_generated.rs --dart-output flutter/lib/generated_bridge.dart
          
          # --- 核心 UI 修复脚本 ---
          if (Test-Path "flutter") {
              cd flutter
              # 1. 修复通用 Theme 命名
              Get-ChildItem -Recurse -Include *.dart | ForEach-Object {
                  (Get-Content $_.FullName) `
                  -replace 'DialogTheme\(', 'DialogThemeData(' `
                  -replace 'DialogTheme\?', 'DialogThemeData?' `
                  -replace 'TabBarTheme\(', 'TabBarThemeData(' `
                  -replace 'TabBarTheme\?', 'TabBarThemeData?' `
                  | Set-Content $_.FullName
              }
              # 2. 专门修复 tabbar_widget.dart 中的语法错误
              $tabbarFile = "lib/desktop/widgets/tabbar_widget.dart"
              if (Test-Path $tabbarFile) {
                  $content = Get-Content $tabbarFile
                  # 移除导致错误的 const 构造函数和方法声明
                  $content = $content -replace 'const TabbarTheme', 'TabbarTheme'
                  $content = $content -replace 'const TabBarThemeData', 'TabBarThemeData'
                  $content | Set-Content $tabbarFile
              }
              cd ..
          }

          $VcpkgInst = "C:\vcpkg\installed\x64-windows-static"
          $env:BINDGEN_EXTRA_CLANG_ARGS = "-I`"$VcpkgInst\include`" -I`"$env:UniversalCRTSdkDir\Include\$env:UCRTVersion\ucrt`" -I`"$env:VCToolsInstallDir\include`""
          python build.py --flutter

      - name: Build Windows App
        shell: powershell
        run: |
          cd flutter
          # 尝试修复依赖冲突并强制更新 extended_text
          flutter pub upgrade extended_text
          flutter pub get
          # 最终编译
          flutter build windows --release --no-tree-shake-icons

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RustDesk-Windows-x64
          path: flutter/build/windows/x64/runner/Release/
