name: Build-Windows-Single-EXE

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Install Build Tools
        run: |
          choco install llvm nasm ninja rcedit -y
          pip install requests

      - name: Setup VCPKG
        shell: powershell
        run: |
          & C:\vcpkg\vcpkg.exe install ffmpeg[avcodec,avformat,swresample,swscale] libvpx libyuv opus aom --triplet x64-windows-static --classic
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV
          echo "VCPKG_ROOT=C:\vcpkg" >> $env:GITHUB_ENV

      - name: Generate Bridge Code (Safe Direct Run)
        shell: powershell
        run: |
          # 1. 准备 Flutter 依赖
          cd flutter
          flutter pub get
          cd ..
          
          # 2. 动态确定版本并运行 codegen
          $pubspec = Get-Content flutter/pubspec.yaml -Raw
          $frbVersion = "1.80.1" # 兜底版本
          if ($pubspec -match 'flutter_rust_bridge:\s*[\^~]?([0-9\.]+)') {
              $frbVersion = $Matches[1]
          }
          
          Write-Host "Running FRB Codegen version $frbVersion via Cargo Run..."
          # 使用 cargo run 避开安装路径问题，直接调用工具
          cargo run --package flutter_rust_bridge_codegen --version $frbVersion -- --rust-input src/flutter_ffi.rs --rust-output src/bridge_generated.rs --dart-output flutter/lib/generated_bridge.dart

          # 3. 修复 LNK2005 符号冲突
          $rustBridge = "src/bridge_generated.rs"
          if (Test-Path $rustBridge) {
              $c = Get-Content $rustBridge -Raw
              $conflicts = @("store_dart_post_cobject","get_dart_object","drop_dart_object","new_dart_opaque","init_frb_dart_api_dl")
              foreach ($fn in $conflicts) { 
                  $c = $c -replace "(?s)#\[no_mangle\]\s+pub\s+unsafe\s+extern\s+`"C`"\s+fn\s+$fn\s*\(.*?\)\s*->?\s*.*?\s*\{.*?\}", "/* Removed $fn */" 
              }
              $c = $c -replace 'Dart_Handle', 'isize'
              [System.IO.File]::WriteAllText($rustBridge, $c, [System.Text.Encoding]::UTF8)
          }

      - name: Patch Flutter UI
        shell: powershell
        run: |
          $flutterDir = "$pwd/flutter"
          $compat = "import 'package:flutter/material.dart';`nextension ThemeDataCompat on ThemeData { dynamic get TabBarThemeData => this.tabBarTheme; dynamic get DialogThemeData => this.dialogTheme; }"
          $compat | Out-File -FilePath "$flutterDir/lib/flutter_324_compat.dart" -Encoding UTF8
          
          foreach ($file in @("lib/common.dart", "lib/main.dart")) {
              $path = Join-Path $flutterDir $file
              if (Test-Path $path) {
                  $c = Get-Content $path -Raw
                  if ($c -notmatch 'flutter_324_compat.dart') { $c = "import 'flutter_324_compat.dart';`n" + $c }
                  [System.IO.File]::WriteAllText($path, $c, [System.Text.Encoding]::UTF8)
              }
          }
          cd flutter
          flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build & Extract Portable
        shell: powershell
        run: |
          $sdkVer = (Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\Include\10.*" | Sort-Object Name -Descending | Select-Object -First 1).Name
          $env:BINDGEN_EXTRA_CLANG_ARGS = "-I`"C:\Program Files (x86)\Windows Kits\10\Include\$sdkVer\ucrt`" -I`"C:\vcpkg\installed\x64-windows-static\include`""
          
          # 执行官方构建脚本，它会自动打包单文件
          python build.py --flutter
          
          # 搜索并重命名生成的单文件
          $portable = Get-ChildItem "rustdesk*portable.exe" | Select-Object -First 1
          if ($portable) {
              Copy-Item $portable.FullName "rustdesk_portable_final.exe"
          } else {
              Write-Error "Portable EXE not found! Files present:"
              ls
              exit 1
          }

      - name: Upload Single EXE
        uses: actions/upload-artifact@v4
        with:
          name: RustDesk-Official-Portable
          path: rustdesk_portable_final.exe
