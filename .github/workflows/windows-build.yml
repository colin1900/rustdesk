name: Build Windows Client

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      # 锁定到 3.19.0，兼顾 xterm 插件要求和代码兼容性
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0' 

      - name: Set up VCPKG
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          $vcpkg_path = "$((Get-Item .).FullName)\vcpkg"
          echo "VCPKG_ROOT=$vcpkg_path" >> $env:GITHUB_ENV
          .\vcpkg\vcpkg install --triplet x64-windows-static-md

      - name: Generate Bridge Code
        run: |
          # 1. 安装生成工具
          cargo install flutter_rust_bridge_codegen --version 1.80.1
          
          # 2. 预解析依赖，确保 ffigen 能运行
          cd flutter
          flutter pub get
          
          # 3. 运行生成指令
          # 强制指定 LLVM 路径以防 ffigen 找不到编译器
          $env:PATH += ";C:\Program Files\llvm\bin"
          flutter_rust_bridge_codegen --rust-input ../src/main.rs --dart-output ./lib/generated_bridge.dart

      - name: Build Windows App
        run: |
          $env:VCPKG_ROOT = "$((Get-Item .).FullName)\vcpkg"
          flutter config --enable-windows-desktop
          cd flutter
          # 尝试使用 --no-sound-null-safety 如果还报类型错误 (根据需要添加)
          flutter build windows --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Client-Exe
          path: flutter/build/windows/runner/Release/
