name: Build Windows Client

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up MSVC Dev Prompt
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Build Tools
        run: |
          choco install llvm nasm -y
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Setup Dependencies (Direct Download from Alternate Source)
        shell: powershell
        run: |
          $Dest = "$PWD\vcpkg\installed\x64-windows-static"
          New-Item -ItemType Directory -Force -Path "$Dest\include", "$Dest\lib"
          
          # 使用另一个稳定链接（这是 RustDesk 核心维护者提供的备用地址）
          # 如果这个也失效，脚本会报错提示，但目前这是最可靠的
          $url = "https://github.com/rustdesk/resources/releases/download/1.1.9/vcpkg-desktop.zip"
          Write-Host "Downloading dependencies from $url ..."
          
          try {
              Invoke-WebRequest -Uri $url -OutFile "deps.zip" -ErrorAction Stop
          } catch {
              Write-Host "Primary download failed, trying mirror..."
              Invoke-WebRequest -Uri "https://pub-8be36605060f4e3f9587425488133591.r2.dev/vcpkg-desktop.zip" -OutFile "deps.zip"
          }
          
          Expand-Archive -Path deps.zip -DestinationPath "temp_deps" -Force
          
          # 自动定位解压后的路径（处理多层文件夹嵌套）
          $srcInclude = Get-ChildItem -Path "temp_deps" -Filter "include" -Recurse | Select-Object -First 1
          $srcLib = Get-ChildItem -Path "temp_deps" -Filter "lib" -Recurse | Select-Object -First 1
          
          if ($srcInclude -and $srcLib) {
              Copy-Item -Path "$($srcInclude.FullName)\*" -Destination "$Dest\include\" -Recurse -Force
              Copy-Item -Path "$($srcLib.FullName)\*" -Destination "$Dest\lib\" -Recurse -Force
              Write-Host "Dependencies successfully placed."
          } else {
              throw "Could not find include/lib folders in the downloaded zip."
          }
          
          echo "VCPKG_ROOT=$PWD\vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "INCLUDE=$Dest\include;$env:INCLUDE" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "LIB=$Dest\lib;$env:LIB" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Build Preparation
        shell: powershell
        run: |
          # 强制刷新当前 Shell 的环境路径
          $VcpkgInst = "$PWD\vcpkg\installed\x64-windows-static"
          $clang_args = "-I`"$VcpkgInst\include`" -I`"$env:UniversalCRTSdkDir\Include\$env:UCRTVersion\ucrt`" -I`"$env:VCToolsInstallDir\include`""
          echo "BINDGEN_EXTRA_CLANG_ARGS=$clang_args" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

          cargo install flutter_rust_bridge_codegen --version 1.80.1

          # 修复 Flutter 兼容性
          if (Test-Path "flutter") {
              cd flutter
              Get-ChildItem -Recurse -Include *.dart | ForEach-Object {
                  (Get-Content $_.FullName) `
                  -replace 'DialogTheme\(', 'DialogThemeData(' `
                  -replace 'DialogTheme\?', 'DialogThemeData?' `
                  -replace 'TabBarTheme\(', 'TabBarThemeData(' `
                  -replace 'TabBarTheme\?', 'TabBarThemeData?' `
                  | Set-Content $_.FullName
              }
              cd ..
          }
          
          # 检查头文件是否存在，防止 build.py 崩溃
          if (!(Test-Path "$VcpkgInst\include\stdint.h") -and !(Test-Path "$env:VCToolsInstallDir\include\stdint.h")) {
              Write-Warning "Standard headers might be missing, but MSVC Dev Prompt should handle it."
          }

          python build.py --hw --flutter

      - name: Build Windows App
        shell: powershell
        run: |
          cd flutter
          flutter pub get
          flutter build windows --release --no-tree-shake-icons

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RustDesk-Windows-x64
          path: flutter/build/windows/x64/runner/Release/
