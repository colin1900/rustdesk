name: Build Windows Client

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      # 使用最新的 Flutter 稳定版，以满足所有插件（extended_text, xterm）的要求
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Set up VCPKG
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          $vcpkg_path = "$((Get-Item .).FullName)\vcpkg"
          echo "VCPKG_ROOT=$vcpkg_path" >> $env:GITHUB_ENV
          .\vcpkg\vcpkg install --triplet x64-windows-static-md

      - name: Generate Bridge Code
        run: |
          # 安装生成工具
          cargo install flutter_rust_bridge_codegen --version 1.80.1
          cd flutter
          flutter pub get
          # 运行生成指令
          $env:PATH += ";C:\Program Files\llvm\bin"
          flutter_rust_bridge_codegen --rust-input ../src/main.rs --dart-output ./lib/generated_bridge.dart

      - name: Build Windows App
        run: |
          $env:VCPKG_ROOT = "$((Get-Item .).FullName)\vcpkg"
          flutter config --enable-windows-desktop
          cd flutter
          
          # 【核心修复】针对新版本 Flutter 编译报错的对策：
          # 1. 强制清理并重新获取依赖
          flutter clean
          flutter pub get
          
          # 2. 编译并跳过可能的图标抖动和非致命错误
          # 如果这里依然因为 DialogTheme 报错，RustDesk 源码可能需要手动打个小补丁
          flutter build windows --release --no-tree-shake-icons

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Client-Exe
          path: flutter/build/windows/runner/Release/
