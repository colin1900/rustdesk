name: Build Windows Client

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install LLVM
        run: |
          choco install llvm -y
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV

      - name: Set up VCPKG and Dependencies
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          $vcpkg_root = "$((Get-Item .).FullName)\vcpkg"
          echo "VCPKG_ROOT=$vcpkg_root" >> $env:GITHUB_ENV
          
          # 强制安装项目清单中的所有依赖
          # 使用 x64-windows-static 保持与 hwcodec 默认搜索路径一致
          .\vcpkg\vcpkg install --triplet x64-windows-static
          
          # 关键点：将安装后的 include 路径写入环境变量，供 MSVC (cl.exe) 使用
          $include_path = "$vcpkg_root\installed\x64-windows-static\include"
          echo "INCLUDE=$include_path" >> $env:GITHUB_ENV
          echo "CPATH=$include_path" >> $env:GITHUB_ENV

      - name: Auto Fix and Build Preparation
        run: |
          $vcpkg_root = "$((Get-Item .).FullName)\vcpkg"
          $env:VCPKG_ROOT = $vcpkg_root
          # 将编译路径加入 INCLUDE，防止 C++ 编译器找不到头文件
          $env:INCLUDE = "$vcpkg_root\installed\x64-windows-static\include"
          
          cargo install flutter_rust_bridge_codegen --version 1.80.1

          # 修复 Flutter 兼容性
          cd flutter
          Get-ChildItem -Recurse -Include *.dart | ForEach-Object {
              (Get-Content $_.FullName) `
              -replace 'DialogTheme\(', 'DialogThemeData(' `
              -replace 'DialogTheme\?', 'DialogThemeData?' `
              -replace 'TabBarTheme\(', 'TabBarThemeData(' `
              -replace 'TabBarTheme\?', 'TabBarThemeData?' `
              | Set-Content $_.FullName
          }
          
          cd ..
          # 执行生成脚本
          python build.py --hw --flutter

      - name: Build Windows App
        run: |
          $vcpkg_root = "$((Get-Item .).FullName)\vcpkg"
          $env:VCPKG_ROOT = $vcpkg_root
          $env:INCLUDE = "$vcpkg_root\installed\x64-windows-static\include"
          
          cd flutter
          flutter pub get
          # 加上 --no-tree-shake-icons 提高成功率
          flutter build windows --release --no-tree-shake-icons

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Client-Exe
          path: flutter/build/windows/x64/runner/Release/
