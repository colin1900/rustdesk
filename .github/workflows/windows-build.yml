name: Build Windows Client

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up MSVC Dev Prompt
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Install Build Tools
        run: |
          choco install llvm nasm ninja -y
          pip install requests

      - name: Setup VCPKG
        shell: powershell
        run: |
          $VcpkgInst = "C:\vcpkg\installed\x64-windows-static"
          & C:\vcpkg\vcpkg.exe install ffmpeg[avcodec,avformat,swresample,swscale] libvpx libyuv opus aom --triplet x64-windows-static --classic
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "VCPKG_ROOT=C:\vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "INCLUDE=$VcpkgInst\include;$env:INCLUDE" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "LIB=$VcpkgInst\lib;$env:LIB" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Flutter Pub Get & Fix FRB
        shell: powershell
        run: |
          cd flutter
          flutter pub get
          flutter pub add --dev build_runner freezed_annotation
          flutter pub add freezed:2.4.7

      - name: Manual FRB Codegen
        shell: powershell
        run: |
          cargo install flutter_rust_bridge_codegen --version 1.80.1
          flutter_rust_bridge_codegen `
            --rust-input src/flutter_ffi.rs `
            --rust-output src/bridge_generated.rs `
            --dart-output flutter/lib/generated_bridge.dart `
            --dart-decl-output flutter/lib/generated_bridge.freezed.dart `
            --skip-deps-check
          cd flutter
          flutter pub run build_runner build --delete-conflicting-outputs

      - name: Surgical UI Fixes
        shell: powershell
        run: |
          $tabbarFile = "flutter/lib/desktop/widgets/tabbar_widget.dart"
          if (Test-Path $tabbarFile) {
              # 使用更安全的字符串拼接方式，避免 YAML 多行语法冲突
              $content = Get-Content $tabbarFile -Raw
              $newClass = "class TabbarTheme extends ThemeExtension<TabbarTheme> {`n" +
                          "  final Color selectedTabIconColor;`n" +
                          "  final Color unSelectedTabIconColor;`n" +
                          "  final Color selectedTextColor;`n" +
                          "  final Color unSelectedTextColor;`n" +
                          "  final Color selectedIconColor;`n" +
                          "  final Color unSelectedIconColor;`n" +
                          "  final Color dividerColor;`n" +
                          "  final Color hoverColor;`n" +
                          "  final Color closeHoverColor;`n" +
                          "  final Color selectedTabBackgroundColor;`n`n" +
                          "  TabbarTheme({required this.selectedTabIconColor, required this.unSelectedTabIconColor, required this.selectedTextColor, required this.unSelectedTextColor, required this.selectedIconColor, required this.unSelectedIconColor, required this.dividerColor, required this.hoverColor, required this.closeHoverColor, required this.selectedTabBackgroundColor});`n`n" +
                          "  @override TabbarTheme copyWith() => this;`n" +
                          "  @override TabbarTheme lerp(ThemeExtension<TabbarTheme>? other, double t) => this;`n" +
                          "  @override void debugFillProperties(DiagnosticPropertiesBuilder properties) { super.debugFillProperties(properties); }`n" +
                          "}"
              $content = $content -replace 'class TabbarTheme extends ThemeExtension<TabbarTheme> \{[\s\S]*?\}', $newClass
              $content | Set-Content $tabbarFile
          }
          # 修复命名空间
          Get-ChildItem -Path "flutter/lib" -Recurse -Include *.dart | ForEach-Object {
              $c = Get-Content $_.FullName -Raw
              $c = $c -replace 'DialogTheme\(', 'DialogThemeData('
              $c = $c -replace 'TabBarTheme\(', 'TabBarThemeData('
              $c | Set-Content $_.FullName
          }

      - name: Compile Rust & Flutter
        shell: powershell
        run: |
          $VcpkgInst = "C:\vcpkg\installed\x64-windows-static"
          $env:BINDGEN_EXTRA_CLANG_ARGS = "-I`"$VcpkgInst\include`" -I`"$env:UniversalCRTSdkDir\Include\$env:UCRTVersion\ucrt`" -I`"$env:UniversalCRTSdkDir\Include\$env:UCRTVersion\shared`" -I`"$env:VCToolsInstallDir\include`""
          python build.py --flutter

      - name: Final Flutter Build
        shell: powershell
        run: |
          cd flutter
          flutter build windows --release --no-tree-shake-icons

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RustDesk-Windows-v3.24-Final
          path: flutter/build/windows/x64/runner/Release/
