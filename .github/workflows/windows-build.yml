name: Build Windows Client

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      # 关键步骤：自动配置 MSVC 编译环境（包括所有头文件路径）
      - name: Set up MSVC Dev Prompt
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install LLVM
        run: |
          choco install llvm -y
          # 将 LLVM 注入环境，供 bindgen 使用
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Setup VCPKG
        shell: powershell
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          
          # 安装必要的依赖
          .\vcpkg\vcpkg install ffmpeg libvpx libyuv opus --triplet x64-windows-static --classic
          
          $VcpkgInst = "$PWD\vcpkg\installed\x64-windows-static"
          echo "VCPKG_ROOT=$PWD\vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          # 叠加 vcpkg 路径到系统 INCLUDE/LIB
          echo "INCLUDE=$VcpkgInst\include;$env:INCLUDE" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "LIB=$VcpkgInst\lib;$env:LIB" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Build Preparation
        shell: powershell
        run: |
          # 安装 frb 工具
          cargo install flutter_rust_bridge_codegen --version 1.80.1

          # 修复 Flutter 兼容性
          cd flutter
          Get-ChildItem -Recurse -Include *.dart | ForEach-Object {
              (Get-Content $_.FullName) `
              -replace 'DialogTheme\(', 'DialogThemeData(' `
              -replace 'DialogTheme\?', 'DialogThemeData?' `
              -replace 'TabBarTheme\(', 'TabBarThemeData(' `
              -replace 'TabBarTheme\?', 'TabBarThemeData?' `
              | Set-Content $_.FullName
          }
          
          cd ..
          # 核心修正：手动告诉 bindgen 去哪里找标准的头文件
          # 使用 msvc-dev-cmd 注入的环境变量拼接参数
          $clang_args = "-I`"$env:UniversalCRTSdkDir\Include\$env:UCRTVersion\ucrt`" -I`"$env:VCToolsInstallDir\include`" -I`"$env:WindowsSdkDir\Include\$env:WindowsSDKVersion\shared`""
          echo "BINDGEN_EXTRA_CLANG_ARGS=$clang_args" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          
          python build.py --hw --flutter

      - name: Build Windows App
        shell: powershell
        run: |
          cd flutter
          flutter pub get
          flutter build windows --release --no-tree-shake-icons

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Client-Exe
          path: flutter/build/windows/x64/runner/Release/
