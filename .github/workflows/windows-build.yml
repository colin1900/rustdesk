name: Build Windows Green Client

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt
        shell: powershell

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install LLVM and Zstandard
        run: |
          choco install llvm zstandard -y
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "PATH=${env:PATH};C:\Program Files\LLVM\bin;C:\Program Files\7-Zip" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        shell: powershell

      - name: Download and Setup Prebuilt Libs
        shell: powershell
        run: |
          $RootPath = Get-Location
          $VcpkgPath = Join-Path $RootPath "vcpkg\installed\x64-windows-static"
          New-Item -ItemType Directory -Force -Path "$VcpkgPath\include"
          
          curl -L -o desktop_required.zip https://github.com/rustdesk/doc.rustdesk.com/releases/download/console/desktop_required.zip
          Expand-Archive -Path desktop_required.zip -DestinationPath . -Force
          Copy-Item -Path "desktop_required\*" -Destination "vcpkg\installed\x64-windows-static\" -Recurse -Force
          
          echo "VCPKG_ROOT=$RootPath\vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "INCLUDE=$VcpkgPath\include" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "LIB=$VcpkgPath\lib" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Auto Fix and Bridge Generation
        shell: powershell
        run: |
          $vcpkg_root = "$PWD\vcpkg"
          $env:VCPKG_ROOT = $vcpkg_root
          $env:INCLUDE = "$vcpkg_root\installed\x64-windows-static\include"
          
          cargo install flutter_rust_bridge_codegen --version 1.80.1

          # 修复 Flutter 兼容性
          cd flutter
          Get-ChildItem -Recurse -Include *.dart | ForEach-Object {
              (Get-Content $_.FullName) `
              -replace 'DialogTheme\(', 'DialogThemeData(' `
              -replace 'DialogTheme\?', 'DialogThemeData?' `
              -replace 'TabBarTheme\(', 'TabBarThemeData(' `
              -replace 'TabBarTheme\?', 'TabBarThemeData?' `
              | Set-Content $_.FullName
          }
          
          cd ..
          # 确保 build.py 存在
          if (Test-Path "build.py") {
              python build.py --hw --flutter
          } else {
              Write-Warning "build.py not found, using fallback bridge generation"
              flutter_rust_bridge_codegen --rust-input ./rust/src/main.rs --dart-output ./flutter/lib/generated_bridge.dart
          }

      - name: Build Windows App
        shell: powershell
        run: |
          $env:VCPKG_ROOT = "$PWD\vcpkg"
          $env:INCLUDE = "$PWD\vcpkg\installed\x64-windows-static\include"
          
          cd flutter
          flutter pub get
          flutter clean
          flutter build windows --release --no-tree-shake-icons

      - name: Package Green Client
        shell: powershell
        run: |
          $buildDir = "flutter\build\windows\x64\runner\Release"
          $packageDir = "rustdesk-green"
          
          # 创建绿色客户端目录
          New-Item -ItemType Directory -Force -Path $packageDir
          
          # 复制主程序文件
          Copy-Item "$buildDir\*" -Destination $packageDir -Recurse -Force
          
          # 复制必要的DLL文件
          $system32 = "C:\Windows\System32"
          $requiredDlls = @("msvcp140.dll", "vcruntime140.dll", "vcruntime140_1.dll")
          foreach ($dll in $requiredDlls) {
              if (Test-Path "$system32\$dll") {
                  Copy-Item "$system32\$dll" -Destination $packageDir -Force
              }
          }
          
          # 创建版本文件
          $version = (Get-Date).ToString("yyyyMMdd-HHmm")
          "RustDesk Green Client - Built: $version" | Out-File "$packageDir\version.txt"
          
          # 打包成zip
          $zipFile = "rustdesk-green-$version.zip"
          7z a $zipFile $packageDir\*

      - name: Upload Green Client Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Green-Client
          path: rustdesk-green-*.zip
