name: Build Windows Client

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.x'

      - name: Set up VCPKG
        run: |
          # 克隆并初始化 vcpkg
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          
          # 将 VCPKG 路径写入环境变量，供后续 Rust 编译使用
          $vcpkg_path = "$((Get-Item .).FullName)\vcpkg"
          echo "VCPKG_ROOT=$vcpkg_path" >> $env:GITHUB_ENV
          
          # 清单模式下直接执行 install，不加具体包名
          # 指定静态链接 triplet 确保生成的 exe 不需要带一堆 dll
          .\vcpkg\vcpkg install --triplet x64-windows-static-md

      - name: Build Windows App
        run: |
          # 启用 Windows 桌面支持并编译
          flutter config --enable-windows-desktop
          flutter build windows --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Client-Exe
          # 自动匹配 Flutter 编译出的 Release 目录
          path: build/windows/runner/Release/
