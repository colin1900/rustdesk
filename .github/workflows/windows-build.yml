name: Build Windows Client

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up MSVC Dev Prompt
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Install Build Tools
        run: |
          choco install llvm nasm ninja -y
          pip install requests

      - name: Setup VCPKG
        shell: powershell
        run: |
          $VcpkgInst = "C:\vcpkg\installed\x64-windows-static"
          & C:\vcpkg\vcpkg.exe install ffmpeg[avcodec,avformat,swresample,swscale] libvpx libyuv opus aom --triplet x64-windows-static --classic
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "VCPKG_ROOT=C:\vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "INCLUDE=$VcpkgInst\include;$env:INCLUDE" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "LIB=$VcpkgInst\lib;$env:LIB" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Flutter Pub Get
        run: |
          cd flutter
          flutter pub get

      - name: Manual FRB Codegen (Critical Step)
        shell: powershell
        run: |
          cargo install flutter_rust_bridge_codegen --version 1.80.1
          # 强制生成到 src 目录，解决 mod bridge_generated 找不到的问题
          flutter_rust_bridge_codegen `
            --rust-input src/flutter_ffi.rs `
            --rust-output src/bridge_generated.rs `
            --dart-output flutter/lib/generated_bridge.dart `
            --dart-decl-output-path flutter/lib/generated_bridge.freezed.dart `
            --skip-deps-check `
            --wasm
          
          # 验证文件是否存在
          if (!(Test-Path "src/bridge_generated.rs")) { throw "FRB failed to generate bridge_generated.rs" }

      - name: Surgical UI Fixes
        shell: powershell
        run: |
          # 修复 Flutter 3.24+ 兼容性
          $tabbarFile = "flutter/lib/desktop/widgets/tabbar_widget.dart"
          if (Test-Path $tabbarFile) {
              (Get-Content $tabbarFile) -replace 'const TabbarTheme', 'TabbarTheme' | Set-Content $tabbarFile
          }
          # 批量替换 Theme 类名
          Get-ChildItem -Path "flutter/lib" -Recurse -Include *.dart | ForEach-Object {
              (Get-Content $_.FullName) -replace 'DialogTheme\(', 'DialogThemeData(' -replace 'TabBarTheme\(', 'TabBarThemeData(' | Set-Content $_.FullName
          }

      - name: Compile Rust Desk
        shell: powershell
        run: |
          $VcpkgInst = "C:\vcpkg\installed\x64-windows-static"
          $env:BINDGEN_EXTRA_CLANG_ARGS = "-I`"$VcpkgInst\include`" -I`"$env:UniversalCRTSdkDir\Include\$env:UCRTVersion\ucrt`" -I`"$env:VCToolsInstallDir\include`""
          # 运行官方构建，它会自动识别并编译刚才生成的 bridge_generated.rs
          python build.py --flutter

      - name: Final Flutter Build
        run: |
          cd flutter
          flutter build windows --release --no-tree-shake-icons

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RustDesk-Windows-v3.24-Clean
          path: flutter/build/windows/x64/runner/Release/
