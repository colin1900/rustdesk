name: Build Windows Client

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Set up VCPKG
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          $vcpkg_path = "$((Get-Item .).FullName)\vcpkg"
          echo "VCPKG_ROOT=$vcpkg_path" >> $env:GITHUB_ENV
          .\vcpkg\vcpkg install --triplet x64-windows-static-md

      - name: Auto Fix and Generate Code
        run: |
          # 1. 安装生成工具 (锁定版本以匹配 RustDesk 常用版本)
          cargo install flutter_rust_bridge_codegen --version 1.80.1
          
          cd flutter
          
          # 2. 自动化修复 Flutter 类型不兼容 (PowerShell 批量替换)
          Write-Host "Patching incompatible Flutter code..."
          Get-ChildItem -Recurse -Include *.dart | ForEach-Object {
              (Get-Content $_.FullName) `
              -replace 'DialogTheme\(', 'DialogThemeData(' `
              -replace 'DialogTheme\?', 'DialogThemeData?' `
              -replace 'TabBarTheme\(', 'TabBarThemeData(' `
              -replace 'TabBarTheme\?', 'TabBarThemeData?' `
              | Set-Content $_.FullName
          }

          # 3. 运行代码生成
          flutter pub get
          $env:PATH += ";C:\Program Files\llvm\bin"
          # 尝试使用 bridge 模式生成，确保 RustdeskImpl 包含所有方法
          flutter_rust_bridge_codegen --rust-input ../src/main.rs --dart-output ./lib/generated_bridge.dart --rust-output ../src/bridge_generated.rs

      - name: Build Windows App
        run: |
          $env:VCPKG_ROOT = "$((Get-Item .).FullName)\vcpkg"
          flutter config --enable-windows-desktop
          cd flutter
          
          # 彻底清理
          flutter clean
          flutter pub get
          
          # 编译阶段：增加 --no-tree-shake-icons 减少错误
          flutter build windows --release --no-tree-shake-icons

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Client-Exe
          path: flutter/build/windows/runner/Release/
