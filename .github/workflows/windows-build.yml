name: Build Windows Client

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install LLVM
        run: |
          choco install llvm -y
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV

      - name: Set up VCPKG and Install Dependencies
        run: |
          # 1. 克隆并初始化 vcpkg
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          $vcpkg_root = "$((Get-Item .).FullName)\vcpkg"
          echo "VCPKG_ROOT=$vcpkg_root" >> $env:GITHUB_ENV
          
          # 2. 运行安装。注意：由于存在 vcpkg.json，不能在命令行列出具体包名。
          # 它会自动安装清单中定义的 ffmpeg, libvpx, libyuv, opus 等所有依赖。
          .\vcpkg\vcpkg install --triplet x64-windows-static-md

      - name: Auto Fix and Build Preparation
        run: |
          # 确保环境变量在当前步骤生效
          $env:VCPKG_ROOT = "$((Get-Item .).FullName)\vcpkg"
          
          # 安装桥接生成工具
          cargo install flutter_rust_bridge_codegen --version 1.80.1

          # 修复 Flutter 3.16+ TabBarThemeData/DialogThemeData 不兼容导致的变量未初始化错误
          cd flutter
          Write-Host "Patching Flutter theme compatibility..."
          Get-ChildItem -Recurse -Include *.dart | ForEach-Object {
              (Get-Content $_.FullName) `
              -replace 'DialogTheme\(', 'DialogThemeData(' `
              -replace 'DialogTheme\?', 'DialogThemeData?' `
              -replace 'TabBarTheme\(', 'TabBarThemeData(' `
              -replace 'TabBarTheme\?', 'TabBarThemeData?' `
              | Set-Content $_.FullName
          }
          
          # 运行官方构建脚本。这步会生成 RustdeskImpl 的所有方法（解决 mainSetLocalOption 等缺失问题）
          cd ..
          python build.py --hw
