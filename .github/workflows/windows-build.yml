name: Build Windows Client

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install LLVM
        run: |
          choco install llvm -y
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV

      - name: Set up VCPKG and Install Dependencies
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          $vcpkg_root = "$((Get-Item .).FullName)\vcpkg"
          echo "VCPKG_ROOT=$vcpkg_root" >> $env:GITHUB_ENV
          
          # 安装 RustDesk 硬件编解码必须的依赖
          .\vcpkg\vcpkg install ffmpeg[avresample] libvpx libyuv opus --triplet x64-windows-static-md

      - name: Auto Fix and Build Preparation
        run: |
          # 设置 vcpkg 路径确保 build.py 能找到
          $env:VCPKG_ROOT = "$((Get-Item .).FullName)\vcpkg"
          
          cargo install flutter_rust_bridge_codegen --version 1.80.1

          # 修复 Flutter 兼容性
          cd flutter
          Get-ChildItem -Recurse -Include *.dart | ForEach-Object {
              (Get-Content $_.FullName) `
              -replace 'DialogTheme\(', 'DialogThemeData(' `
              -replace 'TabBarTheme\(', 'TabBarThemeData(' `
              | Set-Content $_.FullName
          }
          
          cd ..
          # 执行构建脚本，它现在应该能找到 vcpkg 安装的 ffmpeg 了
          python build.py --hw --flutter

      - name: Build Windows App
        run: |
          $env:VCPKG_ROOT = "$((Get-Item .).FullName)\vcpkg"
          cd flutter
          flutter pub get
          flutter build windows --release --no-tree-shake-icons

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Client-Exe
          path: flutter/build/windows/x64/runner/Release/
