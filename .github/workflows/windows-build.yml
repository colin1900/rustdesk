name: Build Windows Client

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install LLVM
        run: |
          choco install llvm -y
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Download and Setup Prebuilt Libs
        shell: powershell
        run: |
          $RootPath = Get-Location
          $VcpkgPath = Join-Path $RootPath "vcpkg\installed\x64-windows-static"
          # 创建目标目录
          if (!(Test-Path "$VcpkgPath\include")) { New-Item -ItemType Directory -Force -Path "$VcpkgPath\include" }
          
          # 使用 PowerShell 原生下载方式
          Write-Host "Downloading prebuilt libs..."
          Invoke-WebRequest -Uri "https://github.com/rustdesk/doc.rustdesk.com/releases/download/console/desktop_required.zip" -OutFile "desktop_required.zip"
          
          Write-Host "Extracting files..."
          Expand-Archive -Path desktop_required.zip -DestinationPath "temp_libs" -Force
          
          # 移动文件到构建脚本预期的目录结构 (假设压缩包内有一层目录)
          # 注意：通过 Get-ChildItem 确保我们能拿到解压后的实际内容
          Copy-Item -Path "temp_libs\desktop_required\*" -Destination "$VcpkgPath\" -Recurse -Force
          
          # 写入环境变量
          echo "VCPKG_ROOT=$RootPath\vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "INCLUDE=$VcpkgPath\include" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "LIB=$VcpkgPath\lib" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Auto Fix and Bridge Generation
        shell: powershell
        run: |
          $vcpkg_root = "$PWD\vcpkg"
          $env:VCPKG_ROOT = $vcpkg_root
          $env:INCLUDE = "$vcpkg_root\installed\x64-windows-static\include"
          
          cargo install flutter_rust_bridge_codegen --version 1.80.1

          # 修复 Flutter 3.16+ 兼容性
          cd flutter
          Get-ChildItem -Recurse -Include *.dart | ForEach-Object {
              (Get-Content $_.FullName) `
              -replace 'DialogTheme\(', 'DialogThemeData(' `
              -replace 'DialogTheme\?', 'DialogThemeData?' `
              -replace 'TabBarTheme\(', 'TabBarThemeData(' `
              -replace 'TabBarTheme\?', 'TabBarThemeData?' `
              | Set-Content $_.FullName
          }
          
          cd ..
          # 使用 python 运行官方脚本处理桥接生成
          python build.py --hw --flutter

      - name: Build Windows App
        shell: powershell
        run: |
          $env:VCPKG_ROOT = "$PWD\vcpkg"
          $env:INCLUDE = "$PWD\vcpkg\installed\x64-windows-static\include"
          
          cd flutter
          flutter pub get
          flutter build windows --release --no-tree-shake-icons

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Client-Exe
          path: flutter/build/windows/x64/runner/Release/
