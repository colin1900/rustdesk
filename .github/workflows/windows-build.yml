name: Build Windows Client

on:
  push:
    branches: [ master, main ]
  workflow_dispatch: # 支持手动触发运行

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive' # 确保拉取了你修改后的 hbb_common

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.x'

      - name: Set up VCPKG
        run: |
          # 1. 克隆 vcpkg
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          
          # 2. 设置 VCPKG_ROOT 环境变量并持久化
          $vcpkg_path = "$((Get-Item .).FullName)\vcpkg"
          echo "VCPKG_ROOT=$vcpkg_path" >> $env:GITHUB_ENV
          
          # 3. 安装依赖 (清单模式：自动读取 vcpkg.json)
          .\vcpkg\vcpkg install --triplet x64-windows-static-md

      - name: Build Windows App
        run: |
          # 确保 Rust 编译器能识别 vcpkg 路径
          $env:VCPKG_ROOT = "$((Get-Item .).FullName)\vcpkg"
          
          # 启用 Windows 支持
          flutter config --enable-windows-desktop
          
          # 【关键】进入 flutter 目录进行编译，解决 No pubspec.yaml 错误
          cd flutter
          
          flutter pub get
          flutter build windows --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Client-Exe
          # 指向编译生成的 Release 文件夹
          path: flutter/build/windows/runner/Release/
          if-no-files-found: error
