name: Build Windows Client

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up MSVC Dev Prompt
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0' # 满足 xterm 4.0.0 的最低要求

      - name: Install Build Tools
        run: |
          choco install llvm nasm ninja -y
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Setup Dependencies
        shell: powershell
        run: |
          $VcpkgExe = "C:\vcpkg\vcpkg.exe"
          & $VcpkgExe install ffmpeg[avcodec,avformat,swresample,swscale] libvpx libyuv opus aom --triplet x64-windows-static --classic
          $VcpkgInst = "C:\vcpkg\installed\x64-windows-static"
          echo "VCPKG_ROOT=C:\vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "INCLUDE=$VcpkgInst\include;$env:INCLUDE" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "LIB=$VcpkgInst\lib;$env:LIB" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Fix UI Source Code (Surgical Repair)
        shell: powershell
        run: |
          # 修复 TabbarTheme 结构冲突
          $tabbarFile = "flutter/lib/desktop/widgets/tabbar_widget.dart"
          if (Test-Path $tabbarFile) {
              Write-Host "Fixing tabbar_widget.dart..."
              $content = Get-Content $tabbarFile
              # 移除 const 关键字
              $content = $content -replace 'const TabbarTheme', 'TabbarTheme'
              # 补全缺失的 debugFillProperties 实现 (Flutter 3.19+ 要求)
              if ($content -notlike "*debugFillProperties*") {
                  $content = $content -replace '}\s*$', "`n  @override`n  void debugFillProperties(DiagnosticPropertiesBuilder properties) {`n    super.debugFillProperties(properties);`n  }`n}"
              }
              $content | Set-Content $tabbarFile
          }

          # 修复通用 Theme 命名冲突
          Get-ChildItem -Path "flutter/lib" -Recurse -Include *.dart | ForEach-Object {
              $c = Get-Content $_.FullName
              $c = $c -replace 'DialogTheme\(', 'DialogThemeData('
              $c = $c -replace 'DialogTheme\?', 'DialogThemeData?'
              $c = $c -replace 'TabBarTheme\(', 'TabBarThemeData('
              $c = $c -replace 'TabBarTheme\?', 'TabBarThemeData?'
              $c | Set-Content $_.FullName
          }

      - name: FRB Codegen
        shell: powershell
        run: |
          cargo install flutter_rust_bridge_codegen --version 1.80.1
          # 生成桥接文件
          flutter_rust_bridge_codegen --rust-input src/flutter_ffi.rs --rust-output src/bridge_generated.rs --dart-output flutter/lib/generated_bridge.dart --skip-deps-check
          
          # 注入 DartHandle 引用以修复 Dart_Handle 报错
          $bridgeFile = "src/bridge_generated.rs"
          $bridgeContent = Get-Content $bridgeFile
          "use flutter_rust_bridge::support::DartHandle;" + $bridgeContent | Set-Content $bridgeFile

      - name: Build Preparation & Cargo
        shell: powershell
        run: |
          $VcpkgInst = "C:\vcpkg\installed\x64-windows-static"
          $env:BINDGEN_EXTRA_CLANG_ARGS = "-I`"$VcpkgInst\include`" -I`"$env:UniversalCRTSdkDir\Include\$env:UCRTVersion\ucrt`" -I`"$env:VCToolsInstallDir\include`""
          # 运行构建脚本
          python build.py --flutter

      - name: Build Windows App
        shell: powershell
        run: |
          cd flutter
          flutter pub get
          flutter build windows --release --no-tree-shake-icons

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RustDesk-Windows-v3.19-Build
          path: flutter/build/windows/x64/runner/Release/
