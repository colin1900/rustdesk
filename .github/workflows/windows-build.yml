name: Build Windows Client

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up MSVC Dev Prompt
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Install Build Tools
        run: |
          choco install llvm nasm ninja -y
          pip install --upgrade pip
          # 必须安装 build.py 依赖的 Python 库
          pip install requests

      - name: Setup Dependencies
        shell: powershell
        run: |
          $VcpkgExe = "C:\vcpkg\vcpkg.exe"
          & $VcpkgExe install ffmpeg[avcodec,avformat,swresample,swscale] libvpx libyuv opus aom --triplet x64-windows-static --classic
          $VcpkgInst = "C:\vcpkg\installed\x64-windows-static"
          echo "VCPKG_ROOT=C:\vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "INCLUDE=$VcpkgInst\include;$env:INCLUDE" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "LIB=$VcpkgInst\lib;$env:LIB" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Initialize Flutter & Fix UI
        shell: powershell
        run: |
          cd flutter
          flutter pub get
          # 针对 Flutter 3.24+ 的代码补丁（修复 TabbarTheme 报错）
          $tabbarFile = "lib/desktop/widgets/tabbar_widget.dart"
          if (Test-Path $tabbarFile) {
              $content = Get-Content $tabbarFile
              $content = $content -replace 'const TabbarTheme', 'TabbarTheme'
              # 注入缺少的 debugFillProperties
              if ($content -notlike "*debugFillProperties*") {
                  $content = $content -replace '}\s*$', "`n  @override`n  void debugFillProperties(DiagnosticPropertiesBuilder properties) {`n    super.debugFillProperties(properties);`n  }`n}"
              }
              $content | Set-Content $tabbarFile
          }
          cd ..

      - name: Build Rust & Flutter (Using Official build.py)
        shell: powershell
        run: |
          # 1. 安装指定版本的 FRB
          cargo install flutter_rust_bridge_codegen --version 1.80.1
          
          # 2. 核心：由 build.py 自动处理生成的 bridge_generated.rs，不再手动修改它
          $VcpkgInst = "C:\vcpkg\installed\x64-windows-static"
          $env:BINDGEN_EXTRA_CLANG_ARGS = "-I`"$VcpkgInst\include`" -I`"$env:UniversalCRTSdkDir\Include\$env:UCRTVersion\ucrt`" -I`"$env:VCToolsInstallDir\include`""
          
          # 运行官方构建脚本
          python build.py --flutter

      - name: Finalize Windows App
        shell: powershell
        run: |
          cd flutter
          # 最终的 Flutter 构建
          flutter build windows --release --no-tree-shake-icons

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RustDesk-Windows-Final
          path: flutter/build/windows/x64/runner/Release/
