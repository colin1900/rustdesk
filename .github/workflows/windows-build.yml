name: Build Windows Client

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up MSVC Dev Prompt
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0' 

      - name: Install Build Tools
        run: |
          choco install llvm nasm ninja -y
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Setup Dependencies
        shell: powershell
        run: |
          $VcpkgExe = "C:\vcpkg\vcpkg.exe"
          & $VcpkgExe install ffmpeg[avcodec,avformat,swresample,swscale] libvpx libyuv opus aom --triplet x64-windows-static --classic
          $VcpkgInst = "C:\vcpkg\installed\x64-windows-static"
          echo "VCPKG_ROOT=C:\vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "INCLUDE=$VcpkgInst\include;$env:INCLUDE" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "LIB=$VcpkgInst\lib;$env:LIB" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: FRB Codegen
        shell: powershell
        run: |
          cargo install flutter_rust_bridge_codegen --version 1.80.1
          
          # 1. 彻底删除旧的生成文件，防止干扰
          if (Test-Path "src/bridge_generated.rs") { Remove-Item "src/bridge_generated.rs" }
          
          # 2. 重新运行 FRB 生成（关键修复：跳过容易报错的组件）
          # 我们使用 RustDesk 官方 build.py 内部预期的逻辑手动触发
          flutter_rust_bridge_codegen --rust-input src/flutter_ffi.rs --rust-output src/bridge_generated.rs --dart-output flutter/lib/generated_bridge.dart --skip-deps-check
          
          # 3. 针对 Dart_Handle 的强制补丁
          # 如果生成的文件里还是漏掉了引用，我们手动在文件开头注入 extern crate
          $bridgeFile = "src/bridge_generated.rs"
          if (Test-Path $bridgeFile) {
              $content = Get-Content $bridgeFile
              "use flutter_rust_bridge::support::DartHandle;" + $content | Set-Content $bridgeFile
          }

      - name: Build Preparation
        shell: powershell
        run: |
          # 修复 Flutter UI 兼容性
          if (Test-Path "flutter") {
              cd flutter
              (Get-Content lib/desktop/widgets/tabbar_widget.dart) -replace 'const TabbarTheme', 'TabbarTheme' | Set-Content lib/desktop/widgets/tabbar_widget.dart
              cd ..
          }

          $VcpkgInst = "C:\vcpkg\installed\x64-windows-static"
          $env:BINDGEN_EXTRA_CLANG_ARGS = "-I`"$VcpkgInst\include`" -I`"$env:UniversalCRTSdkDir\Include\$env:UCRTVersion\ucrt`" -I`"$env:VCToolsInstallDir\include`""
          
          # 运行编译脚本，因为它内部会调用 cargo build
          python build.py --flutter

      - name: Build Windows App
        shell: powershell
        run: |
          cd flutter
          flutter pub add extended_text:13.0.0
          flutter pub get
          flutter build windows --release --no-tree-shake-icons

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RustDesk-Windows-Final
          path: flutter/build/windows/x64/runner/Release/
