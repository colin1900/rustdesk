name: Build Windows Client

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      # 降低 Flutter 版本到 3.16.0，以兼容旧版插件语法
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.16.0' 

      - name: Set up VCPKG
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          $vcpkg_path = "$((Get-Item .).FullName)\vcpkg"
          echo "VCPKG_ROOT=$vcpkg_path" >> $env:GITHUB_ENV
          .\vcpkg\vcpkg install --triplet x64-windows-static-md

      - name: Generate Bridge Code
        run: |
          # 安装生成工具
          cargo install flutter_rust_bridge_codegen --version 1.80.1
          # 进入 flutter 目录并生成代码（这是解决 generated_bridge.dart 缺失的关键）
          cd flutter
          flutter pub get
          # 运行生成指令
          ~/.cargo/bin/flutter_rust_bridge_codegen --rust-input ../src/main.rs --dart-output ./lib/generated_bridge.dart

      - name: Build Windows App
        run: |
          $env:VCPKG_ROOT = "$((Get-Item .).FullName)\vcpkg"
          flutter config --enable-windows-desktop
          cd flutter
          # 强制忽略部分语法警告进行编译
          flutter build windows --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Client-Exe
          path: flutter/build/windows/runner/Release/
