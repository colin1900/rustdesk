name: Build Windows Client

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install LLVM
        run: |
          choco install llvm -y
          # 必须将 Clang 的 lib 路径传给 bindgen
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Setup VCPKG (Force Classic Mode)
        shell: powershell
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          $VcpkgRoot = "$PWD\vcpkg"
          
          Write-Host "Installing dependencies..."
          .\vcpkg\vcpkg install ffmpeg libvpx libyuv opus --triplet x64-windows-static --classic --x-wait-for-lock
          
          $VcpkgInst = "$VcpkgRoot\installed\x64-windows-static"
          echo "VCPKG_ROOT=$VcpkgRoot" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "INCLUDE=$VcpkgInst\include" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "LIB=$VcpkgInst\lib" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Auto Fix and Bridge Generation
        shell: powershell
        run: |
          # 1. 解决 bindgen 找不到 stdlib.h 的问题
          # 获取 MSVC 的包含路径
          $msvcInclude = "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Tools\MSVC\14.44.35207\include"
          $sdkInclude = "C:\Program Files (x86)\Windows Kits\10\Include\10.0.22621.0\ucrt"
          
          # 将这些路径通过 BINDGEN_EXTRA_CLANG_ARGS 传给 bindgen
          $clang_args = "-I$msvcInclude -I$sdkInclude"
          echo "BINDGEN_EXTRA_CLANG_ARGS=$clang_args" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          
          # 2. 正常后续流程
          $env:VCPKG_ROOT = "$PWD\vcpkg"
          cargo install flutter_rust_bridge_codegen --version 1.80.1

          cd flutter
          Get-ChildItem -Recurse -Include *.dart | ForEach-Object {
              (Get-Content $_.FullName) `
              -replace 'DialogTheme\(', 'DialogThemeData(' `
              -replace 'DialogTheme\?', 'DialogThemeData?' `
              -replace 'TabBarTheme\(', 'TabBarThemeData(' `
              -replace 'TabBarTheme\?', 'TabBarThemeData?' `
              | Set-Content $_.FullName
          }
          
          cd ..
          python build.py --hw --flutter

      - name: Build Windows App
        shell: powershell
        run: |
          # 在执行构建前再次确保环境变量生效
          $env:VCPKG_ROOT = "$PWD\vcpkg"
          $env:INCLUDE = "$PWD\vcpkg\installed\x64-windows-static\include"
          
          cd flutter
          flutter pub get
          flutter build windows --release --no-tree-shake-icons

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Client-Exe
          path: flutter/build/windows/x64/runner/Release/
